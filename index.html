            </div>
        </div>
        <div class="bg-[#ffd700] text-[#2a1b3d] px-5 py-3 mt-6 rounded-lg max-w-xl mx-auto">
            <p class="flex items-center gap-2">
                <span class="inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#2a1b3d]" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <rect x="3" y="4" width="18" height="18" rx="2" stroke-width="2" stroke="currentColor"

                        <line x1="16" y1="2" x2="16" y2="6" stroke-width="2" stroke="currentColor" />
                        <line x1="8" y1="2" x2="8" y2="6" stroke-width="2" stroke="currentColor" />

            <p class="flex items-center gap-2">
                <span class="inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#2a1b3d]" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <circle cx="12" cy="12" r="10" stroke-width="2" stroke="currentColor" fill="none" />
                        <path stroke="currentColor" stroke-width="2" d="M12 6v6l4 2" />
                    </svg>
                </span>
                19:00 WIB
            </p>
            <p class="flex items-center gap-2">
                <span class="inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#2a1b3d]" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke="currentColor" stroke-width="2"

                    </svg>
                </span>
                Space di X<a href="./zoom/" target="_blank"
                    class="text-[#2a1b3d] hover:underline">https://x.com/i/spaces/webinar-4oshi-haidar</a>
            </p>
            <p class="flex items-center gap-2">
                <span class="inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#2a1b3d]" fill="none"

                    </svg>

                Gratis, Terbuka untuk umum

            <p class="flex items-center gap-2">
                <span class="inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#2a1b3d]" fill="none"

                    </svg>
                </span>
                Contact: 123-456-7890
            </p>
        </div>
    </div>
    <div id="countdown" class="text-2xl font-bold mb-6 bg-[#ffd700] text-[#2a1b3d] px-6 py-4 rounded-lg inline-block">
    </div>
    <script>
        function updateCountdown() {
            // Target: 7 October 2025, 19:00 WIB (UTC+7)
            const target = new Date('2025-10-07T12:00:00Z'); // 19:00 WIB = 12:00 UTC
            const now = new Date();
            const diff = target - now;

            if (diff <= 0) {
                document.getElementById('countdown').textContent = "Acara telah dimulai!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('countdown').textContent =
                `${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
    <div class="py-3 bg-[#2a1b3d] text-white">
        <a href="#" target="_blank" class="text-[#ffd700] hover:underline">www.4oshicukup.com</a>
    </div>
